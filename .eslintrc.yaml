parser: '@typescript-eslint/parser'
plugins:
  - '@typescript-eslint/eslint-plugin'
env:
  node: true
extends: eslint:recommended
parserOptions:
  ecmaVersion: 5
rules:
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - never
